<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #search-container {
            margin: 20px;
            max-width: 600px;
            padding-left: 220px;
            border-radius: 8px;
            text-align: center;
        }

        #search-input {
            width: calc(100% - 100px);
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            color: #000;
            border: 5px solid #e0e0e0;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 900;
            margin: 8px 0;
            text-align: center;
            width: 95px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #search-button {
            width: 90px;
            padding: 10px;
            font-size: 16px;
            border-left: none;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s, border-color 0.3s;
        }

            #search-button:hover {
                background-color: #0056b3;
                border-color: #0056b3;
            }

        #search-container {
            margin: 20px;
        }

        #food-details {
            margin-top: 20px;
            padding-left: 320px;
        }

        .food-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .food-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }

        .food-scroll {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            white-space: nowrap;
            width: 100%;
            flex: 1;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .food-scroll::-webkit-scrollbar {
            display: none;
        }

        .food-show {
            display: inline-block;
            text-align: center;
            margin-right: 10px;
        }

            .food-show img {
                width: 100px;
                height: 100px;
                border-radius: 8px;
            }
    </style>
</head>
<body>
    <section>
        <div id="search-container">

            <input type="text" id="search-input" placeholder="Enter food name...">
            <button onclick="searchFood()">Search</button>
        </div>
        <div id="food-details"></div>
    </section>

    <section>
        <div class="containe">
            <div class="food-wrapper">
                <div class="food-scroll">
                    <div class="food-show">
                        <a href="biriyani.html"><img src="img/h1.avif" alt="food 1"></a>
                    </div>
                    <div class="food-show">
                        <a href="south.html"><img src="img/h2.avif" alt="food 2"></a>
                    </div>
                    <div class="food-show">
                        <img src="img/h3.avif" alt="food 3">
                    </div>
                    <div class="food-show">
                        <img src="img/h4.avif" alt="food 4">
                    </div>
                    <div class="food-show">
                        <img src="img/h5.avif" alt="food 5">
                    </div>
                    <div class="food-show">
                        <img src="img/h6.avif" alt="food 1">
                    </div>
                    <div class="food-show">
                        <img src="img/h7.avif" alt="food 2">
                    </div>
                    <div class="food-show">
                        <img src="img/h8.avif" alt="food 3">
                    </div>
                    <div class="food-show">
                        <img src="img/h9.avif" alt="food 4">
                    </div>
                    <div class="food-show">
                        <img src="img/h10.avif" alt="food 5">
                    </div>
                    <div class="food-show">
                        <img src="img/h11.avif" alt="food 1">
                    </div>
                    <div class="food-show">
                        <img src="img/h12.avif" alt="food 2">
                    </div>
                    <div class="food-show">
                        <img src="img/h13.avif" alt="food 3">
                    </div>
                    <div class="food-show">
                        <img src="img/h14.avif" alt="food 4">
                    </div>
                    <div class="food-show">
                        <img src="img/h15.avif" alt="food 5">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const foods = [
            { name: "burger with juice", details: "A burger  is sweet and crunchy.", img: "img/a1.avif" },
            { name: "pizza chocolate", details: "A long, chocolate pizza that is soft and sweet.", img: "img/a2.avif" },
            { name: "pizza veg", details: "An pizza vegetable that is crunchy and sweet.", img: "img/a3.avif" },
            { name: "burger", details: "A delicious pie made with burger.", img: "img/a4.avif" },
            { name: "burger combo", details: "A delicious pie made with burger point and king.", img: "img/a5.avif" },
            { name: "biriyani", details: "Chicken Biriyani.", img: "img/a10.avif" },
            { name: "biriyani offers", details: "Theni RR Biriyani Unavagam", img: "img/b21.avif" },
            { name: "biriyani combo", details: "Mutton Biriyani", img: "img/b22.avif" },
            { name: "biriyani masala", details: "Bucket Biriyani.", img: "img/b24.avif" },
        ];

        function searchFood()
        {
            const input = document.getElementById('search-input').value.toLowerCase();
            const detailsDiv = document.getElementById('food-details');
            detailsDiv.innerHTML = "";

            const matchingFoods = foods.filter(food => food.name.toLowerCase().includes(input));

            if(matchingFoods.length > 0)
            {
                matchingFoods.forEach(food =>
                {
                    detailsDiv.innerHTML += `
                                                        <div class="food-item">
                                                            <img src="${food.img}" alt="${food.name}">
                                                            <div class="details">
                                                                <h3>${food.name}</h3>
                                                                <p>${food.details}</p>
                                                            </div>
                                                        </div>
                                                    `;
                });
            } else
            {
                detailsDiv.innerHTML = "<p>Food not found</p>";
            }
        }
    </script>
</body>
</html>
